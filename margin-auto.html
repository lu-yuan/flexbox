<!DOCTYPE html>
<head>
    <title></title>
    <style type="text/css">
        ul {
            padding: 0;
            list-style: none;
            border: 1px solid red;
        }
        ul > li {
            background-color: #8cacea;
            color: #fff;
            margin: 8px;
            text-align: center;
            flex: 0 0 auto;
            line-height: 3;
            padding: 5px;
        }
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
    <h2>margin:auto</h2>
    <ul class="flex-container">
        <li style="margin-right:auto;">Branding</li>
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
