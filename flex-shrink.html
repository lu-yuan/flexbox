<!DOCTYPE html>
<head>
    <title></title>
    <style type="text/css">
        ul {
            padding: 0;
            list-style: none;
            width: 400px;
        }
        ul > li {
            width: 200px;
            background-color: #8cacea;
            color: #fff;
            text-align: center;
            line-height: 50px;
            box-sizing: border-box;
        }
        ul li:nth-child(3) {
            flex-shrink: 3;
        }
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
<h1>
    flex-shrink: number|initial|inherit;
</h1>
<h2>flex-shrink: number</h2>
<ul class="flex-container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
